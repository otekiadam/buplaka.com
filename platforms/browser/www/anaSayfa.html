<script type="text/javascript">
			  
  
			  var limit = 7;
			  var start = 0;
			  var action = 'inactive';
			  function load_country_data(limit, start)
			  {
			   $.ajax({
				url:"http://www.buplaka.com/fetch.php",
				method:"POST",
				data:{limit:limit, start:start},
				cache:false,
				success:function(data)
				{
				 $('#load_data').append(data);
				 if(data == '')
				 {
				  $('#load_data_message').html("<center>Bizi bu kadar çok sevdiğinizi bilmiyorduk :) Artık son gönderiyi de okudunuz ilginiz için teşekkür ederiz ...</center>");
				  action = 'active';
				 }
				 else
				 {
				  $('#load_data_message').html("<center style='padding-top:25px' ><img src='images/loader.gif' style='width:100px;height:auto'></center>");
				  action = "inactive";
				 }
				}
			   });
			  }
			  
			  if(action == 'inactive')
			  {
			   action = 'active';
			   load_country_data(limit, start);
			  }
			  $(window).scroll(function(){
			   if($(window).scrollTop() + $(window).height() > $("#load_data").height() && action == 'inactive')
			   {
				action = 'active';
				start = start + limit;
				setTimeout(function(){
				 load_country_data(limit, start);
				}, 1000);
			   }
			  });
			  
			 </script>




	   </script>

<script>

function onDeviceReady() {

// Retrieve image file location from specified source
navigator.camera.getPicture(uploadPhoto,
							function(message) {
								
								sweetAlert({
                        title: "Hata!", 
                        text: "Foroğraf Çekimi İptal edildi ", 
                        type: "error"
                    });
								 
								  },
							{ quality: 50, 
							destinationType: navigator.camera.DestinationType.FILE_URI,
							sourceType: navigator.camera.PictureSourceType.PHOTOLIBRARY }
							);

}

function uploadPhoto(imageURI) {
var options = new FileUploadOptions();
options.fileKey="file";
options.fileName=imageURI.substr(imageURI.lastIndexOf('/')+1)+'.png';
options.mimeType="text/plain";

var params = new Object();

options.params = params;

var ft = new FileTransfer();
ft.upload(imageURI, encodeURI("http://some.server.com/upload.php"), win, fail, options);
}

function win(r) {
alert("Code = " + r.responseCode);
alert("Response = " + r.response);
alert("Sent = " + r.bytesSent);
}

function fail(error) {
alert("An error has occurred: Code = " + error.code);
console.log("upload error source " + error.source);
console.log("upload error target " + error.target);
}

</script>
