})

 <script type="text/javascript">

	var userID=window.localStorage.getItem('userID');

			function photoGetir(){



			$.get('http://www.buplaka.com/function.php?func=photoGetir&userID='+userID,function(deger){ 

			var sonuc = deger;


				$("#userPhoto").attr("src",sonuc);
				$("#photoSrc").val(sonuc);
				
});
}

	function getImage() {
	navigator.camera.getPicture(uploadPhoto, function(message) {
		sweetAlert({
                        title: "İptal!", 
                        text: "İşlem İptal Edildi ", 
                        type: "error"
                    });
	}, {
	quality: 60,
	destinationType: navigator.camera.DestinationType.FILE_URI,
	sourceType: navigator.camera.PictureSourceType.PHOTOLIBRARY
	});
   }
   


   function uploadPhoto(imageURI) {

	var options = new FileUploadOptions();
	options.fileKey = "file";
	options.fileName = imageURI.substr(imageURI.lastIndexOf('/') + 1);
	options.mimeType = "image/jpeg";
	console.log(options.fileName);
	var params = new Object();
	params.value1 = "test";
	params.value2 = "param";
	params.userID = window.localStorage.getItem('userID');
	options.params = params;
	options.chunkedMode = false;
   
   var ft = new FileTransfer();
	ft.upload(imageURI, "http://www.buplaka.com/cordovaUpl.php",function(result){

		
		sweetAlert({
                        title: "Tebrikler!", 
                        text: "Yükleme Başarılı Oldu.", 
                        type: "error"
                    });

		photoGetir();

		//img güncellenecek;
	console.log(JSON.stringify(result));
	}, function(error){
		sweetAlert({
                        title: "Hata!", 
                        text: "Bilinmeyen bir hata meydana geldi :/ ", 
                        type: "error"
                    });
	console.log(JSON.stringify(error));
	}, options);
	}
	</script>
