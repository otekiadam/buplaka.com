<script type="text/javascript">

  		 function uploadPhoto(imageURI) {

			var baslik=$('#baslik').val();
			var metin=$('#metin').val();
			var plaka=$('#plaka').val();
			var tip=$('#tip').val();

			var options = new FileUploadOptions();
			options.fileKey = "file";
			options.fileName = imageURI.substr(imageURI.lastIndexOf('/') + 1);
			options.mimeType = "image/jpeg";
			console.log(options.fileName);
			var params = new Object();

			params.userID = window.localStorage.getItem('userID');
			params.img=img;
			params.baslik=baslik;
			params.metin=metin;
			params.plaka=plaka;
			params.tip=tip;
			options.params = params;
			options.chunkedMode = false;

			var ft = new FileTransfer();
			ft.upload(imageURI, "http://www.buplaka.com/cordovaUplPost.php",function(result){
				sweetAlert({
                        title: "Başarılı!", 
                        text: "Gönderiniz Oluşturuldu ", 
                        type: "error"
                    });
					window.location.href='anaSayfa.html';
				//yönlendirme sağla

			console.log(JSON.stringify(result));
			}, function(error){
				sweetAlert({
                        title: "Hata!", 
                        text: "Bilinmeyen bir hata meydana geldi :/ ", 
                        type: "error"
                    });
			console.log(JSON.stringify(error));
			}, options);
			}
